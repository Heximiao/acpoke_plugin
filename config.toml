# poke_plugin - 自动生成的配置文件
# QQ戳一戳插件：支持主动、被动、戳回去功能

# 插件基本信息配置
[plugin]

# 插件名称
name = "acpoke_plugin"

# 是否启用插件
enabled = true

# 插件版本
version = "0.5.1"

# 插件描述
description = "QQ戳一戳插件"


# 戳一戳功能配置
[poke]

# Adapter命令名（一般无需修改）
command_name = "SEND_POKE"

# 同一目标冷却时间（秒）
cooldown_seconds = 30

# 是否开启调试日志
debug = false
